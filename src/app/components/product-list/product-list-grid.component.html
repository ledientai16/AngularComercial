 
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/product/{{ tempProduct.id }}">
                            <img src="{{tempProduct.imageUrl}}" class="img-responsive">
                        </a>
                        <a routerLink="/product/{{ tempProduct.id}}">
                            {{tempProduct.name}}
                        </a>
                        <!-- <h2>{{tempProduct.description}}</h2> -->
                        <div class="price">{{tempProduct.unitPrice}}</div>
                        <button (click)="addToCard(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning">
                    No product found!
                </div>
            </div>
        </div>
    </div>
    <div class="footer-pagination">
        <div class="row">
            <div class="col-md-9">
                <ngb-pagination 
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [collectionSize]="theTotalElement"
                    [maxSize]="3"
                    [boundaryLinks]="true"
                    (pageChange)="listProducts()"/>
            </div>
            <div class="col-md-3 mr-2">
                <span class="mr-2">page size: </span>
                <select #myPageSize (change)="updatePageSize(myPageSize.value)">
                    <option selected="true">5</option>
                    <option>10</option> 
                    <option>15</option> 
                    <option>20</option> 
                </select> 
            </div>
        </div> 
    </div> 
</div>
